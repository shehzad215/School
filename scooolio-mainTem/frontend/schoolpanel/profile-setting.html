<!DOCTYPE html>

<html lang="en" class="light">
<!-- BEGIN: Head -->

<head>
    <meta charset="utf-8">
    <link href="dist/images/logo.svg" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="LEFT4CODE">
    <title>Profile Setting</title>
    <!-- BEGIN: CSS Assets-->
    <link rel="stylesheet" href="dist/css/app.css" />
    <!-- END: CSS Assets-->
</head>
<!-- END: Head -->

<body class="main" page-name="setting">
    <!-- BEGIN: Mobile Menu -->
    <div class="mobile-menu d-md-none" id="mobile-menu">

    </div>
    <!-- END: Mobile Menu -->
    <div class="d-flex">
        <!-- BEGIN: Side Menu -->
        <nav class="side-nav" id="side-nav">

        </nav>
        <!-- END: Side Menu -->
        <!-- BEGIN: Content -->
        <div class="content">
            <!-- BEGIN: Top Bar -->
            <div class="top-bar">
                <!-- BEGIN: Breadcrumb -->
                <div class="-intro-x breadcrumb me-auto d-none d-sm-flex"> <a href="">Admin</a> <i
                        data-feather="chevron-right" class="breadcrumb__icon"></i> <a href=""
                        class="breadcrumb--active">Profile Setting</a> </div>
                <!-- END: Breadcrumb -->

                <!-- BEGIN: Notifications -->
                <div class="intro-x dropdown me-auto me-sm-6" id="notification-section">

                </div>
                <!-- END: Notifications -->
                <!-- BEGIN: Account Menu -->
                <div class="intro-x dropdown w-8 h-8" id="right-profile-section">

                </div>
                <!-- END: Account Menu -->
            </div>
            <!-- END: Top Bar -->
            <div class="intro-y d-flex align-items-center mt-8">
                <h2 class="fs-lg fw-medium me-auto">
                    Update Profile
                </h2>
            </div>
            <div class="grid columns-12 gap-6">
                <!-- BEGIN: Profile Menu -->
                <div class="g-col-12 g-col-lg-4 g-col-xxl-3 d-flex d-lg-block flex-column-reverse">
                    <div class="intro-y box mt-5">
                        <div class="position-relative d-flex align-items-center p-5">
                            <div class="w-12 h-12 image-fit">
                                <img alt=" " class="rounded-circle" src="dist/images/admin-pic.jpg">
                            </div>
                            <div class="ms-4 me-auto">
                                <div class="fw-medium fs-base">Arvind</div>
                                <div class="text-gray-600">Admin</div>
                            </div>
                        </div>
                        <div class="p-5 border-top border-gray-200 dark-border-dark-5">
                            <a class="d-flex align-items-center text-theme-1 dark-text-theme-10 fw-medium" href=""> <i
                                    data-feather="activity" class="w-4 h-4 me-2"></i> Personal Information </a>
                            <a class="d-flex align-items-center mt-5" href=""> <i data-feather="box"
                                    class="w-4 h-4 me-2"></i> Account Settings </a>
                            <a class="d-flex align-items-center mt-5" href=""> <i data-feather="lock"
                                    class="w-4 h-4 me-2"></i> Change Password </a>
                            <a class="d-flex align-items-center mt-5" href=""> <i data-feather="settings"
                                    class="w-4 h-4 me-2"></i> User Settings </a>
                        </div>
                    </div>
                </div>
                <!-- END: Profile Menu -->
                <div class="g-col-12 g-col-lg-8 g-col-xxl-9">
                    <!-- BEGIN: Display Information -->
                    <div class="intro-y box mt-lg-5">
                        <div class="d-flex align-items-center p-5 border-bottom border-gray-200 dark-border-dark-5">
                            <h2 class="fw-medium fs-base me-auto">
                                Display Information
                            </h2>
                        </div>
                        <div class="p-5">
                            <div class="d-flex flex-column-reverse flex-xl-row flex-column">
                                <div class="flex-1 mt-6 mt-xl-0">
                                    <div class="grid columns-12 gap-x-5 gap-y-0">
                                        <div class="g-col-12 g-col-xxl-6">
                                            <div>
                                                <label for="update-profile-form-1" class="form-label">Display
                                                    Name</label>
                                                <input id="update-profile-form-1" type="text" class="form-control"
                                                    placeholder="Input text" value="Arnold Schwarzenegger" disabled>
                                            </div>
                                            <div class="mt-3">
                                                <label for="update-profile-form-2" class="form-label">Nearest MRT
                                                    Station</label>
                                                <select id="update-profile-form-2" data-search="true"
                                                    class="tom-select w-full">
                                                    <option value="1">Admiralty</option>
                                                    <option value="2">Aljunied</option>
                                                    <option value="3">Ang Mo Kio</option>
                                                    <option value="4">Bartley</option>
                                                    <option value="5">Beauty World</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="g-col-12 g-col-xxl-6">
                                            <div class="mt-3 mt-xxl-0">
                                                <label for="update-profile-form-3" class="form-label">Postal
                                                    Code</label>
                                                <select id="update-profile-form-3" data-search="true"
                                                    class="tom-select w-full">
                                                    <option value="1">018906 - 1 STRAITS BOULEVARD SINGA...</option>
                                                    <option value="2">018910 - 5A MARINA GARDENS DRIVE...</option>
                                                    <option value="3">018915 - 100A CENTRAL BOULEVARD...</option>
                                                    <option value="4">018925 - 21 PARK STREET MARINA...</option>
                                                    <option value="5">018926 - 23 PARK STREET MARINA...</option>
                                                </select>
                                            </div>
                                            <div class="mt-3">
                                                <label for="update-profile-form-4" class="form-label">Phone
                                                    Number</label>
                                                <input id="update-profile-form-4" type="text" class="form-control"
                                                    placeholder="Input text" value="9999999999">
                                            </div>
                                        </div>
                                        <div class="g-col-12">
                                            <div class="mt-3">
                                                <label for="update-profile-form-5" class="form-label">Address</label>
                                                <textarea id="update-profile-form-5" class="form-control"
                                                    placeholder="Adress">Santacruz, 10 Anson Road, International Plaza, #10-11, Mumbai</textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-primary w-20 mt-4">Save</button>
                                </div>
                                <div class="w-52 mx-auto me-xl-0 ms-xl-6">
                                    <div
                                        class="border-2 border-dashed shadow-sm border-gray-200 dark-border-dark-5 rounded-2 p-5">
                                        <div class="h-40 position-relative image-fit cursor-pointer zoom-in mx-auto">
                                            <img class="rounded-2" alt=" " src="dist/images/admin-pic.jpg">
                                            <div title="Remove this profile photo?"
                                                class="tooltip w-5 h-5 d-flex align-items-center justify-content-center position-absolute rounded-circle text-white bg-theme-6 end-0 top-0 me-n2 mt-n2">
                                                <i data-feather="x" class="w-4 h-4"></i>
                                            </div>
                                        </div>
                                        <div class="mx-auto cursor-pointer position-relative mt-5">
                                            <button type="button" class="btn btn-primary w-full">Change Photo</button>
                                            <input type="file"
                                                class="w-full h-full top-0 start-0 position-absolute opacity-0">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- END: Display Information -->
                    <!-- BEGIN: Personal Information -->
                    <div class="intro-y box mt-5">
                        <div class="d-flex align-items-center p-5 border-bottom border-gray-200 dark-border-dark-5">
                            <h2 class="fw-medium fs-base me-auto">
                                Personal Information
                            </h2>
                        </div>
                        <div class="p-5">
                            <div class="grid columns-12 gap-x-5">
                                <div class="g-col-12 g-col-xl-6">
                                    <div>
                                        <label for="update-profile-form-6" class="form-label">Email</label>
                                        <input id="update-profile-form-6" type="text" class="form-control"
                                            placeholder="Input text" value="arnoldschwarzenegger@left4code.com"
                                            disabled>
                                    </div>
                                    <div class="mt-3">
                                        <label for="update-profile-form-7" class="form-label">Name</label>
                                        <input id="update-profile-form-7" type="text" class="form-control"
                                            placeholder="Input text" value="Arnold Schwarzenegger" disabled>
                                    </div>
                                    <div class="mt-3">
                                        <label for="update-profile-form-8" class="form-label">ID Type</label>
                                        <select id="update-profile-form-8" class="form-select">
                                            <option>IC</option>
                                            <option>FIN</option>
                                            <option>Passport</option>
                                        </select>
                                    </div>
                                    <div class="mt-3">
                                        <label for="update-profile-form-9" class="form-label">ID Number</label>
                                        <input id="update-profile-form-9" type="text" class="form-control"
                                            placeholder="Input text" value="357821204950001">
                                    </div>
                                </div>
                                <div class="g-col-12 g-col-xl-6">
                                    <div class="mt-3 mt-xl-0">
                                        <label for="update-profile-form-10" class="form-label">Phone Number</label>
                                        <input id="update-profile-form-10" type="text" class="form-control"
                                            placeholder="Input text" value="65570828">
                                    </div>
                                    <div class="mt-3">
                                        <label for="update-profile-form-11" class="form-label">Address</label>
                                        <input id="update-profile-form-11" type="text" class="form-control"
                                            placeholder="Input text"
                                            value="10 Anson Road, International Plaza, #10-11, 079903 Singapore, Singapore">
                                    </div>
                                    <div class="mt-3">
                                        <label for="update-profile-form-12" class="form-label">Bank Name</label>
                                        <select id="update-profile-form-12" data-search="true"
                                            class="tom-select w-full">
                                            <option value="1">SBI - STATE BANK OF INDIA</option>
                                            <option value="1">CITI BANK - CITI BANK</option>
                                        </select>
                                    </div>
                                    <div class="mt-3">
                                        <label for="update-profile-form-13" class="form-label">Bank Account</label>
                                        <input id="update-profile-form-13" type="text" class="form-control"
                                            placeholder="Input text" value="DBS Current 011-903573-0">
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-end mt-4">
                                <button type="button" class="btn btn-primary w-20 me-auto">Save</button>
                                <a href="" class="text-theme-6 d-flex align-items-center"> <i data-feather="trash-2"
                                        class="w-4 h-4 me-1"></i> Delete Account </a>
                            </div>
                        </div>
                    </div>
                    <!-- END: Personal Information -->
                </div>
            </div>
        </div>
        <!-- END: Content -->
    </div>

    <!-- BEGIN: JS Assets-->

    <script src="dist/js/custom.js"></script>
    <!-- END: JS Assets-->
</body>

</html>
